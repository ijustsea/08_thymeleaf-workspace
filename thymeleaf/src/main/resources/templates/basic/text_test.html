<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>1. th:text 속성</h1>
    <p>
        변수의 값을 해당 태그내부에 출력<br>
        기존태그 내용을 완전히 대체 한다<br>
        XSS(스크립트 공격) 방지 자동적용<br>
    </p>
    th:text 사용 : <span th:text="${msg}">test</span> <br>
    th:text 사용 : <span th:text="${data}">test</span> <br>

    <h1>2. HTML 텍스트안에 직접사용하는 방식</h1>
    <P>
        HTML 안의 문자열 중간에 변수 삽입할 때 사용
    </P>
    <h3>문자열과 함께 사용하기 : [[${msg}]]</h3>
    <h3>문자열과 함께 사용하기 : [[${data}]]</h3>


</body>
</html>
