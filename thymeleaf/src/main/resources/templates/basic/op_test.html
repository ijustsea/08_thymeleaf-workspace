<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>산술연산자</h2>
    <ul>
        <li>
            100 + 20 : <span th:text="100+20"></span>
        </li>
        <li>
            100 / 3 : <span th:text="100/3"></span>
        </li>
        <li>
            100 % 2 : <span th:text="100%2"></span>
        </li>
    </ul>

    <h2>비교연산자</h2>
    <ul>
        <li>100>20 : <span th:text="100>20"></span></li>
        <li>100 gt 20 : <span th:text="100 gt 20"></span></li>
        <li>100 ge 20 : <span th:text="100 ge 20"></span></li>
        <li>100 lt 20 : <span th:text="100 lt 20"></span></li>
        <li>100 le 20 : <span th:text="100 le 20"></span></li>
        <li>100 == 20 : <span th:text="100 == 20"></span></li>
        <li>100 != 20 : <span th:text="100 != 20"></span></li>
    </ul>

</body>
</html>
