<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>JSP에서 include 될 페이지 : fragment(조각)</h1>
    <div th:fragment="content2(param1, param2)" style="background-color:orange">
        삽입될 영역2 (파라미터 전달받아서 사용가능)<br>
        <span th:text="${param1}"></span>
        <span th:text="${param2}"></span>

    </div>
</body>
</html>
